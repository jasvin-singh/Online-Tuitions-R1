<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fees - Jasvinder Singh Tuition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fefe;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    .fees-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #0073e6;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
    }
    th {
      background-color: #0073e6;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f0f8ff;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
    }
    .back-button button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #0073e6;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .back-button button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="fees-container">
    <h1>Tuition Fees</h1>
    <table>
      <tr>
        <th>Class</th>
        <th>Subject</th>
        <th>Fee (INR/hour)</th>
      </tr>
      <tr>
        <td>9th & 10th</td>
        <td>Physics</td>
        <td>₹500</td>
      </tr>
      <tr>
        <td>9th & 10th</td>
        <td>Chemistry</td>
        <td>₹600</td>
      </tr>
      <tr>
        <td>9th & 10th</td>
        <td>Mathematics</td>
        <td>₹600</td>
      </tr>
      <tr>
        <td>11th & 12th</td>
        <td>Physics, Chemistry, Maths</td>
        <td>₹800</td>
      </tr>
      <tr>
        <td>4th to 9th</td>
        <td>French</td>
        <td>₹450</td>
      </tr>
    </table>

    <h2>Fees for Students in Canada</h2>
    <table>
      <tr>
        <th>All Subjects</th>
        <th>Fee (CAD/hour)</th>
      </tr>
      <tr>
        <td>All Grades</td>
        <td>CAD 15</td>
      </tr>
    </table>

    <div class="back-button">
      <button onclick="location.href='index.html'">← Back to Home</button>
    </div>
  </div>
</body>
</html>
